<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="shortcut icon" href="public/diet.png" type="image/png">
</head>
<body>
    <div class="top">
        <h1 class="title">Type any kind of food to know about calories, vitamins, and etc.</h1>
        <button class="get_back">Get Back</button>
    </div>
    <div class="inputs">
        <input name="type" autocomplete="off" type="text">
        <button class="submit" type="submit"><img style="width: 20px;" src="public/enter.png" alt=""></button>
    </div>
    <div class="info">
        <div class="col">
            <h1 class="sugar">Sugar: </h1>
            <h1 class="fat">Fat: </h1>
        </div>
        <div class="col">
            <h1 class="calories">Calories: </h1>
            <h1 class="protein">Protein: </h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
